<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notes â€” Local</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">Notes</h1>
    <div class="header-actions">
      <button id="toggle-theme" class="btn small">Toggle Theme</button>
    </div>
  </header>

  <main class="container">
    <section class="composer">
      <h2>New Note</h2>
      <form id="note-form">
        <div class="field">
          <label for="note-title">Title <span class="req">*</span></label>
          <input id="note-title" name="title" type="text" placeholder="Note title" required />
          <small id="title-error" class="error" aria-live="polite"></small>
        </div>

        <div class="field">
          <label for="note-content">Content <span class="req">*</span></label>
          <textarea id="note-content" name="content" rows="6" placeholder="Write your note..." required></textarea>
          <div class="meta-row">
            <small id="content-error" class="error" aria-live="polite"></small>
            <small id="char-count" class="muted">0 chars</small>
          </div>
        </div>

        <div class="field row">
          <label for="note-category">Category</label>
          <select id="note-category" name="category">
            <option value="Personal">Personal</option>
            <option value="Study">Study</option>
            <option value="Work">Work</option>
            <option value="Ideas">Ideas</option>
            <option value="Others">Others</option>
          </select>
          <button type="submit" class="btn primary">Save</button>
        </div>
      </form>
      <div class="small-actions">
        <button id="export-all" class="btn">Export All</button>
        <button id="clear-all" class="btn danger">Clear All</button>
      </div>
    </section>

    <section class="panel">
      <div class="search-row">
        <input id="search-input" placeholder="Search title or content..." />
        <select id="filter-category">
          <option value="all">All Categories</option>
          <option value="Personal">Personal</option>
          <option value="Study">Study</option>
          <option value="Work">Work</option>
          <option value="Ideas">Ideas</option>
          <option value="Others">Others</option>
        </select>
        <select id="sort-order">
          <option value="desc">Newest</option>
          <option value="asc">Oldest</option>
        </select>
      </div>

      <div id="notes-list" class="notes-grid" aria-live="polite">
        <!-- Notes rendered here -->
      </div>
    </section>
  </main>

  <!-- View / Edit Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-inner">
      <header class="modal-header">
        <h3 id="modal-title"></h3>
        <div>
          <button id="modal-pin" class="btn">Pin</button>
          <button id="modal-edit" class="btn">Edit</button>
          <button id="modal-delete" class="btn danger">Delete</button>
          <button id="modal-close" class="btn">Close</button>
        </div>
      </header>
      <div id="modal-body" class="modal-body"></div>
      <footer class="modal-footer muted" id="modal-meta"></footer>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
