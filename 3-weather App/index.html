<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Advanced Weather Dashboard featuring real-time data, hourly temperature/wind graphs, and monthly historical analysis using Open-Meteo API.">
    <title>AuraWeather | Precision Weather Insights</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <!-- Dashboard Header -->
        <header class="header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M17.5 19A3.5 3.5 0 0 0 21 15.5c0-1.93-1.57-3.5-3.5-3.5h-.12A7.5 7.5 0 0 0 4.09 14.5c.02.17.04.34.07.51a3.5 3.5 0 0 0-3.16 3.49A3.5 3.5 0 0 0 4.5 22h13">
                    </path>
                </svg>
                <h1>AuraWeather</h1>
            </div>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Search for a city..." autocomplete="off">
                <button id="searchBtn" aria-label="Search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Dashboard Content -->
        <section class="dashboard-grid">
            <!-- Current Weather Card -->
            <div class="card current-weather-card">
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                </div>

                <div class="error" id="error">
                    <p id="errorMessage">Location not found. Please try again.</p>
                </div>

                <div class="weather-content" id="weatherInfo">
                    <div class="location-info">
                        <h2 id="cityName">London, UK</h2>
                        <p id="dateTime">Monday, 20 February</p>
                    </div>

                    <div class="main-display">
                        <div class="temp-group">
                            <h3 id="temp">22째C</h3>
                            <p id="condition">Partly Cloudy</p>
                        </div>
                        <div class="weather-icon-container">
                            <img id="weatherIcon" src="" alt="Weather condition">
                        </div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="label">Humidity</span>
                            <span class="value" id="humidity">65%</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">Wind Speed</span>
                            <span class="value" id="windSpeed">12 km/h</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">Min/Max</span>
                            <span class="value" id="minMax">18째 / 24째</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hourly Temperature Graph -->
            <div class="card graph-card hourly-temp">
                <h4>Hourly Temperature (째C)</h4>
                <div class="chart-container">
                    <canvas id="hourlyTempChart"></canvas>
                </div>
            </div>

            <!-- Hourly Wind Graph -->
            <div class="card graph-card hourly-wind">
                <h4>Hourly Wind Speed (km/h)</h4>
                <div class="chart-container">
                    <canvas id="hourlyWindChart"></canvas>
                </div>
            </div>

            <!-- Monthly/Daily Trends Graph -->
            <div class="card graph-card monthly-trend">
                <h4>30-Day Climate Analysis (Temp & Wind)</h4>
                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Data provided by <a href="https://open-meteo.com/" target="_blank">Open-Meteo</a></p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
