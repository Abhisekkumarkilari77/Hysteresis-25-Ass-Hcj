<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search - Cinematic Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Search</h1>
            <div class="controls">
                <button id="themeToggle" class="btn-icon" title="Toggle Theme">ðŸŒ“</button>
                <button id="viewToggle" class="btn-icon" title="Toggle View">âŠž</button>
            </div>
        </header>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search movies by title, genre, or year..." autocomplete="off">
        </div>

        <div class="filter-section">
            <select id="sortBy">
                <option value="">Sort By</option>
                <option value="rating-desc">Rating (High to Low)</option>
                <option value="year-desc">Year (Newest First)</option>
                <option value="title-asc">Title (A-Z)</option>
            </select>
            <select id="genreFilter">
                <option value="">All Genres</option>
            </select>
            <select id="languageFilter">
                <option value="">All Languages</option>
            </select>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="all">All Movies</button>
            <button class="tab" data-tab="favorites">Favorites</button>
            <button class="tab" data-tab="recent">Recently Viewed</button>
        </div>

        <div id="movieGrid" class="movie-grid"></div>
        <div id="loadMore" class="load-more">
            <button id="loadMoreBtn">Load More</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
