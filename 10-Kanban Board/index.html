<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">ðŸ“‹ Kanban Board</h1>
            <button class="btn-add-task" id="btnAddTask">+ Add Task</button>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container">
        <!-- Kanban Board -->
        <div class="board">
            <!-- To Do Column -->
            <div class="column" data-status="todo">
                <div class="column-header">
                    <h2 class="column-title">To Do</h2>
                    <span class="task-count" id="count-todo">0</span>
                </div>
                <div class="tasks-container" id="todo-tasks">
                    <!-- Tasks will be inserted here -->
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="column" data-status="inprogress">
                <div class="column-header">
                    <h2 class="column-title">In Progress</h2>
                    <span class="task-count" id="count-inprogress">0</span>
                </div>
                <div class="tasks-container" id="inprogress-tasks">
                    <!-- Tasks will be inserted here -->
                </div>
            </div>

            <!-- Done Column -->
            <div class="column" data-status="done">
                <div class="column-header">
                    <h2 class="column-title">Done</h2>
                    <span class="task-count" id="count-done">0</span>
                </div>
                <div class="tasks-container" id="done-tasks">
                    <!-- Tasks will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Task</h2>
                <button class="btn-close" id="btnCloseModal">&times;</button>
            </div>
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input 
                        type="text" 
                        id="taskTitle" 
                        name="title" 
                        placeholder="Enter task title..."
                        required
                    >
                    <span class="error-message" id="titleError"></span>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea 
                        id="taskDescription" 
                        name="description" 
                        placeholder="Enter task description (optional)..."
                        rows="3"
                    ></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnCancelTask">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content modal-confirm">
            <h2>Delete Task?</h2>
            <p>Are you sure you want to delete this task? This action cannot be undone.</p>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btnCancelDelete">Cancel</button>
                <button type="button" class="btn btn-danger" id="btnConfirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
