<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Expense Tracker</h1>
            <div class="header-actions">
                <button id="themeToggle" class="icon-btn" title="Toggle Theme">ðŸŒ™</button>
                <button id="resetData" class="icon-btn" title="Reset All Data">ðŸ”„</button>
            </div>
        </header>

        <!-- Summary Cards -->
        <section class="summary">
            <div class="card income-card">
                <h3>Total Income</h3>
                <p class="amount" id="totalIncome">â‚¹0.00</p>
            </div>
            <div class="card expense-card">
                <h3>Total Expenses</h3>
                <p class="amount" id="totalExpense">â‚¹0.00</p>
            </div>
            <div class="card balance-card">
                <h3>Current Balance</h3>
                <p class="amount" id="balance">â‚¹0.00</p>
            </div>
        </section>

        <!-- Transaction Form -->
        <section class="form-section card">
            <h2 id="formTitle">Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="name">Description</label>
                    <input type="text" id="name" placeholder="Enter description" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Transaction</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Filters & Sort -->
        <section class="filters card">
            <div class="filter-group">
                <label for="filterType">Filter by Type:</label>
                <select id="filterType">
                    <option value="all">All</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterCategory">Filter by Category:</label>
                <select id="filterCategory">
                    <option value="all">All</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="date-desc">Date (Newest)</option>
                    <option value="date-asc">Date (Oldest)</option>
                    <option value="amount-desc">Amount (High to Low)</option>
                    <option value="amount-asc">Amount (Low to High)</option>
                </select>
            </div>
            <button class="btn btn-secondary" id="exportCSV">Export CSV</button>
        </section>

        <!-- Transactions List -->
        <section class="transactions-section">
            <h2>Transaction History</h2>
            <div id="transactionsList" class="transactions-list"></div>
        </section>

        <!-- Category Breakdown -->
        <section class="category-breakdown card">
            <h2>Category Breakdown (Expenses)</h2>
            <div id="categoryChart"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
