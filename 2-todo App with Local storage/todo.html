<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App with Local Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-wrapper">
            <h1>My Todo List</h1>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="Add a new todo..." 
                    autocomplete="off"
                >
                <button id="addBtn" class="add-btn">Add</button>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="todoList" class="todo-list">
                <!-- Todos will be added here dynamically -->
            </ul>

            <div class="stats">
                <span id="totalTodos">Total: 0</span>
                <span id="completedTodos">Completed: 0</span>
            </div>

            <button id="clearBtn" class="clear-btn">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
